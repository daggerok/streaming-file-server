buildscript {
  ext {
    applicationVersion = '4.3.4'
    applicationGroup = 'com.github.daggerok'
    applicationName = 'streaming-file-server'

    environmentFileDir = '.'
    propertiesPluginEnvironmentNameProperty = 'env'

    springBootVersion = '2.0.4.RELEASE'
    commonsIoVersion = '1.3.2'
    lombokVersion = '1.18.2'
    logbackVersion = '1.2.3'
    slf4jVersion = '1.7.25'
    vavrVersion = '0.9.2'

    jgivenVersion = '0.16.1'
    powermockitoVersion = '2.0.0-RC.1'
    selenideVersion = '5.0.0'

    popperVersion = '1.14.4'
    jqueryVersion = '3.3.1-1'
    fontAwesomeVersion = '5.4.1'
    webjarsLocatorVersion = '0.34'

    bootstrapVersion = '4.1.3' // '4.1.3'
    bootstrapFileInputVersion = '4.4.8'
  }

  dependencies {
    classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
  }
}

plugins {
  id 'net.saliman.properties' version '1.4.6'
  id 'com.github.ben-manes.versions' version '0.20.0'

  id 'cn.bestwu.propdeps' version '0.0.10' apply false
  id 'cn.bestwu.propdeps-idea' version '0.0.10' apply false
  id 'cn.bestwu.propdeps-maven' version '0.0.10' apply false
  id 'cn.bestwu.propdeps-eclipse' version '0.0.10' apply false
  id 'io.franzbecker.gradle-lombok' version '1.14' apply false
  id 'org.springframework.boot' version '2.0.4.RELEASE' apply false
  id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10' apply false
  id 'io.spring.dependency-management' version '1.0.6.RELEASE' apply false

  id 'org.asciidoctor.convert' version '1.5.8.1' apply false
  id 'com.avast.gradle.docker-compose' version '0.7.1' apply false
  id 'com.github.breadmoirai.github-release' version '2.2.0' apply false
  id 'org.ajoberstar.git-publish' version '2.0.0-rc.2' /* +0.3.0 +0.2.2 | -0.4.1 */ apply false
}

allprojects {
  group = "$project.applicationGroup"
  version = "$project.applicationVersion"
  defaultTasks 'clean', 'build'
}

wrapper {
  gradleVersion = '4.10.2'
  distributionType = 'BIN'
}

apply from: "$project.rootDir/gradle/ide.gradle"
apply from: "$project.rootDir/gradle/clean.gradle"
apply from: "$project.rootDir/gradle/subprojects.gradle"
apply from: "$project.rootDir/gradle/documentation.gradle"

if (project.hasProperty('release')) {
  apply from: "$project.rootDir/gradle/github-release.gradle"
}
