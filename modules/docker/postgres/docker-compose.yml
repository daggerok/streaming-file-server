version: "2.1"
services:
  postgres:
    image: postgres:9.4-alpine
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$$POSTGRES_USER"]
      timeout: 2s
      retries: 14
    #interval: 10s
    restart: unless-stopped
    #mem_limit: 786432000 # container limit: 700Mb (700 * 1024 * 1024)
    networks:
      backing-services:
        aliases:
          - postgres
networks:
  backing-services:
    driver: bridge
