version: '2.1'
services:
  postgres:
    image: postgres:12.0-alpine
    ports: ['5432:5432']
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', '127.0.0.1', '-p', '5432', '-d', '$$POSTGRES_DB', '-U', '$$POSTGRES_USER']
    networks:
      private.network.org:
        aliases:
          - postgres.private.network.org
networks:
  private.network.org:
    driver: bridge
